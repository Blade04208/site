<html>

<head>
    <title>ABSOLUTE CSS</title>
    <meta property="og:image" content="/embed.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

<body style="height: 100vh; width: 100vw; margin: 0;">
    <img style="width: 100vw; height: 100vh; object-fit: cover; object-position: center;" src="absolute.png">

        style="display: flex; flex-direction: column; align-items: center; position: absolute; inset: 0; width: fit-content; height: fit-content;">
        <h2
            style="margin: 0px; color: white; font-family: Inter, sans-serif; filter: drop-shadow(0px 0px 2px black); font-size: 40px;line-height: 1;">
            ABSOLUTE</h2>
        <h1
            style="margin: 0px; color: white; font-family: Inter, sans-serif; filter: drop-shadow(0px 0px 2px black);font-size: 140px; line-height: 1;">
            CSS</h1>
    </div>
    <a style="position: absolute; right: 0px; bottom: 0px; font-family: Inter, sans-serif; padding: 5px; color: blue; background: black;" href="https://blade0.net">By Blade0</a>
</body>

</html>
